<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Brick Art</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!--
	<div class="wrapper">
		<label for="toggle">&#9776</label>
		<input type="checkbox" id="toggle" />
		<nav>
			<a href="#" id="all">ALL</a>
		</nav>

	<nav class="topMenu">
		<div>
			<div class="logoWrapper scaleLogo">
				<img class="logo" src="img/logo_AllLetters.png">
				<img class="redBlock brick" src="img/blue_block.png">
				<img class="greenBlock brick" src="img/green_block.png">
				<img class="yellowBlock brick" src="img/red_block.png">
			</div>
		</div>
		<button class="topMenuPosition topMenuSelected">Home</button>
		<button class="topMenuPosition" onclick="changeCategory('Creature')">Creatures</button>
		<button class="topMenuPosition" onclick="changeCategory('Aircraft')">Aircraft</button>
		<button class="topMenuPosition" onclick="changeCategory('Vehicle')">Vehicles</button>
		<button class="topMenuPosition" onclick="changeCategory('Buildings')">Buildings</button>
		<button class="topMenuPosition" onclick="showAbout()">About Us</button>
	</nav>

	<nav class="mainMenu">
		<div class="mainMenuSection" onclick="changeCategory('Creature')"><div class="gradient bgColorGreen"></div><img src='img/creatures_graphic_txt.png'/></div>
		<div class="mainMenuSection" onclick="changeCategory('Aircraft')"><div class="gradient bgColorBlue"></div><img src='img/aircraft_graphic_txt.png'/></div>
		<div class="mainMenuSection" onclick="changeCategory('Vehicle')"><div class="gradient bgColorRed"></div><img src='img/vehicles_graphic_txt.png'/></div>
		<div class="mainMenuSection" onclick="changeCategory('Buildings')"><div class="gradient bgColorYellow"></div><img src='img/buildings_graphic_txt.png'/></div>
		<div class="mainMenuSection about" onclick="showAbout()"><div class="gradient bgColorGray"></div><img src='img/about_graphic_txt.png'/></div>
	</nav>

	<main>
	</main>

	<template id="setTemplate">
		<article>
			<section class="front over">
				<h2 class="setTitleFront">TITLE</h2>
				<img class="setPicture" src="photos/">
				<button>See more</button>
			</section>	
			<section class="back under">
				<h2 class="setTitleBack">TITLE</h2>
				<p class="setDescription">DESCRIPTION</p>
				<button>Back</button>
			</section>	
		</article>
	</template>

	<script src="script.js"></script>
</body>

</html>
